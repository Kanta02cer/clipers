<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube盛り上がり分析ツール</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .input-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-group input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .result-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 5px solid #667eea;
        }

        .result-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .chart-container {
            margin: 20px 0;
            text-align: center;
        }

        .chart-container img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .excitement-points {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .excitement-points h4 {
            color: #856404;
            margin-bottom: 15px;
        }

        .point-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .point-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            border-left: 3px solid #ffc107;
            font-size: 0.9em;
        }

        .recommendations {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .recommendations h4 {
            color: #0c5460;
            margin-bottom: 15px;
        }

        .recommendations ul {
            list-style: none;
            padding: 0;
        }

        .recommendations li {
            padding: 8px 0;
            border-bottom: 1px solid #bee5eb;
        }

        .recommendations li:last-child {
            border-bottom: none;
        }

        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .point-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎵 YouTube盛り上がり分析ツール</h1>
            <p>動画の音声を分析して、最も盛り上がるポイントを特定します</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <h2>YouTube動画URLを入力</h2>
                <div class="input-group">
                    <input type="url" id="videoUrl" placeholder="https://www.youtube.com/watch?v=..." />
                    <button class="btn" onclick="analyzeVideo()">分析開始</button>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>動画を分析中です... しばらくお待ちください</p>
            </div>

            <div class="results" id="results">
                <!-- 結果がここに表示されます -->
            </div>
        </div>
    </div>

    <script>
        async function analyzeVideo() {
            const videoUrl = document.getElementById('videoUrl').value.trim();
            
            if (!videoUrl) {
                alert('YouTube動画のURLを入力してください');
                return;
            }

            if (!videoUrl.includes('youtube.com') && !videoUrl.includes('youtu.be')) {
                alert('有効なYouTube動画のURLを入力してください');
                return;
            }

            // ローディング表示
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';

            try {
                const response = await fetch('http://localhost:8000/analyze-with-visualization', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: videoUrl,
                        download_audio: true
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                displayResults(result);

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('results').innerHTML = `
                    <div class="error">
                        <h3>エラーが発生しました</h3>
                        <p>${error.message}</p>
                        <p>サーバーが起動しているか確認してください。</p>
                    </div>
                `;
                document.getElementById('results').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayResults(result) {
            const resultsDiv = document.getElementById('results');
            const videoInfo = result.video_info;
            const audioAnalysis = result.audio_analysis;
            const report = result.report;
            const visualization = result.visualization;

            let html = `
                <div class="result-card">
                    <h3>📹 動画情報</h3>
                    <p><strong>タイトル:</strong> ${videoInfo.title}</p>
                    <p><strong>再生時間:</strong> ${(audioAnalysis.duration / 60).toFixed(2)}分</p>
                </div>

                <div class="result-card">
                    <h3>📊 分析結果</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-value">${audioAnalysis.overall_excitement_score.toFixed(1)}</div>
                            <div class="stat-label">盛り上がりスコア</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${audioAnalysis.excitement_points.length}</div>
                            <div class="stat-label">盛り上がりポイント数</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${audioAnalysis.volume_analysis.mean_volume.toFixed(1)} dB</div>
                            <div class="stat-label">平均音量</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${audioAnalysis.volume_analysis.max_volume.toFixed(1)} dB</div>
                            <div class="stat-label">最大音量</div>
                        </div>
                    </div>
                </div>
            `;

            // 盛り上がりポイントを表示
            if (audioAnalysis.excitement_points.length > 0) {
                html += `
                    <div class="excitement-points">
                        <h4>🔥 盛り上がりポイント</h4>
                        <div class="point-list">
                `;
                
                audioAnalysis.excitement_points.slice(0, 10).forEach((point, index) => {
                    const typeEmoji = point.type === 'volume' ? '🔊' : '🎵';
                    html += `
                        <div class="point-item">
                            <strong>${index + 1}. ${point.time}秒</strong><br>
                            ${typeEmoji} 強度: ${point.intensity.toFixed(2)}
                        </div>
                    `;
                });
                
                html += `
                        </div>
                    </div>
                `;
            }

            // 推奨事項を表示
            if (report.recommendations && report.recommendations.length > 0) {
                html += `
                    <div class="recommendations">
                        <h4>💡 分析結果の推奨事項</h4>
                        <ul>
                `;
                
                report.recommendations.forEach(rec => {
                    html += `<li>• ${rec}</li>`;
                });
                
                html += `
                        </ul>
                    </div>
                `;
            }

            // 視覚化チャートを表示
            if (visualization.timeline_image && !visualization.timeline_image.startsWith('視覚化エラー')) {
                html += `
                    <div class="result-card">
                        <h3>📈 盛り上がりタイムライン</h3>
                        <div class="chart-container">
                            <img src="data:image/png;base64,${visualization.timeline_image}" alt="盛り上がりタイムライン" />
                        </div>
                    </div>
                `;
            }

            if (visualization.summary_image && !visualization.summary_image.startsWith('サマリーチャートエラー')) {
                html += `
                    <div class="result-card">
                        <h3>📊 分析サマリー</h3>
                        <div class="chart-container">
                            <img src="data:image/png;base64,${visualization.summary_image}" alt="分析サマリー" />
                        </div>
                    </div>
                `;
            }

            resultsDiv.innerHTML = html;
            resultsDiv.style.display = 'block';
        }

        // Enterキーで分析開始
        document.getElementById('videoUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyzeVideo();
            }
        });
    </script>
</body>
</html>
